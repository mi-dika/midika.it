name: Bug report
description: Report a problem to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect?
      placeholder: Clear and concise description
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: 1) Go to..., 2) Click..., 3) See error...
  - type: input
    id: url
    attributes:
      label: Affected URL (if applicable)
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: Browser/OS, device, etc.
